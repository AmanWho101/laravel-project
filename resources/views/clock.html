<!doctype html>
<html >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Laravel</title>

        <!-- Fonts -->
        
        <!-- Styles -->
       <link rel="stylesheet" href="style.css">
       
    </head>
    <body>
        <div class="flex-center position-ref full-height">
          
            <div class="content">
                <div class="title m-b-md">
            <div id="time">
                    <div class="circle" style="--clr:#0aff01;">
                        <div class="dots hr_dot"></div>
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70" id="hh"></circle>
    
                        </svg>
                        <div id="hours">
                            00
                        </div>
                    </div>
                    
                    <div class="circle" style="--clr:#ffff01;">
                        <div class="dots min_dot"></div>
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70" id="mm"></circle>
    
                        </svg>
                        <div id="minutes">
                            00
                        </div>
                    </div>
                    
                    <div class="circle" style="--clr:#ff0101;">
                        <div class="dots ss_dot"></div>
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70" id="ss"></circle>
    
                        </svg>
                        <div id="seconds">
                            00
                        </div> 
                    </div>
                    
                    <div class="ap">
                        <div id="ampm">
                            AM
                        </div>
                    </div>
                            
            </div>
                </div>
                <div class="containor">
                   
                 
                </div>

                <script>
                    setInterval(() => {
                    let hours =document.getElementById('hours');
                    let minutes =document.getElementById('minutes');
                    let seconds =document.getElementById('seconds');
                    let ampm =document.getElementById('ampm');
                    
                    let h = new Date().getHours();
                    let m = new Date().getMinutes();
                    let s = new Date().getSeconds();
                    let am = h >=12 ? "PM" : "AM";
                    if (h > 12){
                        h = h - 12;
                    }

                    h = (h <10)?"0" + h : h;
                    m = (m <10)?"0" + m : m;
                    s  = (s <10)?"0" + s : s;

                    hours.innerHTML = h + '<br><span>hours</span>';
                    minutes.innerHTML = m  + '<br><span>minutes</span>';
                    seconds.innerHTML = s  + '<br><span>seconds</span>';
                    ampm.innerHTML = am;

                    let hh = document.getElementById('hh');
                    let mm = document.getElementById('mm');
                    let ss = document.getElementById('ss');

                    hh.style.strokeDashoffset = 440 - (440 * h) / 12;
                    // 12 hrs clock 
                    mm.style.strokeDashoffset =  440 - (440 * m) / 60;
                    // 60 mm clock
                    ss.style.strokeDashoffset =  440 - (440 * s) / 60;
                    // 60 ss clock
                    let hr_dot = document.querySelector('.hr_dot');
                    let min_dot = document.querySelector('.min_dot');
                    let ss_dot = document.querySelector('.ss_dot');

                    hr_dot.style.transform = `rotate(${h * 30}deg)`;
                    //360/12
                    min_dot.style.transform = `rotate(${m * 6}deg)`;
                    //360/60
                    ss_dot.style.transform = `rotate(${s * 6}deg)`;
                    //360/60
                });
                   
                    
                </script>

                <div class="links">
                    <a href="https://laravel.com/docs">Documentation</a>
                    <a href="https://laracasts.com">Laracasts</a>
                    <a href="https://laravel-news.com">News</a>
                    <a href="https://forge.laravel.com">Forge</a>
                    <a href="https://github.com/laravel/laravel">GitHub</a>
                </div>
            </div>
           
               
                    
              
        </div>
       
            
            
    </body>
</html>
